<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="./scripts/CONTROLLERS/product-controller.js" type="module" defer></script>
  <script defer src="./scripts/services/payment.js"></script>
</head>
<body>
  <div class="container mt-2">
    <h1 class=" text-primary mb-4">üçï Pizza Delight</h1>

    <div class="row">
      <!-- Pizza Cards Column -->
      <div class="col-md-8">
        <div class="row" id="output">
          <!-- Dynamic pizza cards will go here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-3">
          <button id="loadMoreBtn" class="btn btn-outline-primary">Load More</button>
        </div>
      </div>

      <!-- Cart Column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            üõí Your Basket
          </div>
          <ul class="list-group list-group-flush" id="basket">
            <!-- Dynamic list of cart items -->
          </ul>
          <div class="card-footer text-end">
            <strong>Total: ‚Çπ<span id="totalAmount">0</span></strong><br>
             <button id="rzp-button1" class="btn btn-warning mt-2">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Toast Container -->
<div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
</div>

</body>
</html>
